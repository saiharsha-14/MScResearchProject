<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Financial Prediction Dashboard</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #3b5998, #8b9dc3);
            color: #fff;
        }

        /* Container for the error message */
        .error-container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        /* Error heading */
        h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #d9534f;
        }

        /* Error message styling */
        p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styling */
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b5998;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .btn-home:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error</h2>
        <p>{{ error }}</p>
        <a href="/" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
