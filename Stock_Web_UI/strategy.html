<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Strategy Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .results, .plot-container, .strategy-form {
            margin-top: 20px;
        }
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b5998;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #2d4373;
        }
         .btn-strategy {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-strategy:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trading Strategy Simulation Results</h2>
        <div class="results">
            <p>Initial Investment: {{ strategy_results.initial_investment }}</p>
            <p>Final Balance: {{ strategy_results.final_balance }}</p>
            <p>Earnings: {{ strategy_results.earnings }}</p>
            <p>Profit Percentage: {{ strategy_results.profit_percentage }}</p>
        </div>
        
        <div class="plot-container">
            {{ plot | safe }}
        </div>

        <a href="/" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
